include-in-header: res/settings.tex
include-after-body: dist/typedoc.tex

pdf-engine: xelatex
top-level-division: chapter
from: markdown+abbreviations

citeproc: true
cite-method: citeproc
bibliography: dist/thesis.bib

metadata:
  lang: en
  documentclass: report
  classoption:
    - notitlepage

  geometry:
    - a4paper
    - top=25mm
    - bottom=25mm
    - inner=25mm
    - outer=25mm
    - headheight=5.25mm

  fontsize: 12pt
  linestretch: 1.5
  mainfont: LiberationSerif
  monofont: LiberationMono
  sansfont: LiberationSans

  toc: true
  toc-depth: 2

variables:
  block-headings: true
