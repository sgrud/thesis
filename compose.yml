version: '3'

x-anchor:
  depends: &depends
    condition: service_completed_successfully
  service: &service
    entrypoint: sh -e -c
    network_mode: bridge
    volumes: [.:/mnt/repo]
    working_dir: /mnt/repo

services:
  typedoc.md:
    <<: *service
    image: node:latest
    command:
      - |
        cd $$(mktemp -d)
        git clone -b "$SGRUD_TAG" "$SGRUD_GIT" .
        npm pack /mnt/repo/res/typedoc-theme
        npm install *.tgz && npm install

        npx typedoc \
          --githubPages false \
          --out /mnt/repo/dist \
          --plugin typedoc-plugin-markdown \
          --plugin typedoc-plugin-mdn-links \
          --plugin @sgrud/typedoc-theme

  typedoc.tex:
    <<: *service
    build: res/pandoc-custom
    image: pandoc/custom:latest
    command: [pandoc -d pandoc.typedoc.yml dist/typedoc.md]
    depends_on:
      typedoc.md: *depends

  thesis.pdf:
    <<: *service
    build: res/pandoc-custom
    image: pandoc/custom:latest
    command: [pandoc -d pandoc.thesis.yml $$(find src -name '*.md' | sort)]
    depends_on:
      typedoc.tex: *depends
